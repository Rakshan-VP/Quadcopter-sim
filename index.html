<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quadcopter Simulator</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="layout">
    <div id="input-panel">
      <h3>Control Panel</h3>
      <label>Start Position (lat, lon, alt):</label><br/>
      <input type="text" id="start-lat" placeholder="Lat"/>
      <input type="text" id="start-lon" placeholder="Lon"/>
      <input type="text" id="start-alt" placeholder="Alt"/><br/><br/>

      <label>Waypoint (lat, lon, alt):</label><br/>
      <input type="text" id="wp-lat" placeholder="Lat"/>
      <input type="text" id="wp-lon" placeholder="Lon"/>
      <input type="text" id="wp-alt" placeholder="Alt"/><br/><br/>

      <label>PID Gains:</label><br/>
      Kp: <input type="number" id="kp" step="0.1" value="1.0"/><br/>
      Ki: <input type="number" id="ki" step="0.1" value="0.1"/><br/>
      Kd: <input type="number" id="kd" step="0.1" value="0.01"/><br/><br/>

      <label>LOS Gain:</label><br/>
      <input type="number" id="los" step="0.1" value="1.0"/><br/><br/>

      <button id="start-sim">Start Simulation</button>
    </div>

    <div id="sim-3d">
      <div id="rpy-values"></div>
      <div id="3d-view"></div>
      <div id="pos-values"></div>
      <div id="motor-values"></div>
    </div>

    <div id="plots-rpyt">
      <div id="plot-roll"></div>
      <div id="plot-pitch"></div>
      <div id="plot-yaw"></div>
      <div id="plot-thrust"></div>
    </div>

    <div id="map-view">
      <div id="2d-map"></div>
    </div>
  </div>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
