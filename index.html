<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quadcopter Simulator</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <h1>Quadcopter Simulator</h1>

  <div class="grid-container">
    <!-- Panel 1: Input -->
    <div class="panel" id="input-panel">
      <h2>Inputs</h2>
      <label>Start Position: <input id="start" type="text" value="0,0,0"></label><br>
      <label>Waypoints: <input id="waypoints" type="text" value="10,10,5;20,10,5"></label><br>
      <label>Return to Launch: <input id="rtl" type="checkbox"></label><br><br>

      <h3>PID Gains</h3>
      <label>Kp: <input id="kp" type="number" value="1.0" step="0.1"></label><br>
      <label>Ki: <input id="ki" type="number" value="0.0" step="0.1"></label><br>
      <label>Kd: <input id="kd" type="number" value="0.2" step="0.1"></label><br>

      <button onclick="startSimulation()">Start</button>
    </div>

    <!-- Panel 2: RPYT plot -->
    <div class="panel" id="rpyt-panel">
      <h2>RPYT Over Time</h2>
      <canvas id="rpyt-chart"></canvas>
    </div>

    <!-- Panel 3: Motor Command plot -->
    <div class="panel" id="motor-panel">
      <h2>Motor Commands</h2>
      <canvas id="motor-chart"></canvas>
    </div>

    <!-- Panel 4: 3D Map -->
    <div class="panel" id="map-panel">
      <h2>3D Drone Visualization</h2>
      <div id="3d-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
