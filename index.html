<!DOCTYPE html>
<html>
<head>
  <title>Quadcopter Simulator</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>
  <h1>🕹️ Virtual Transmitter</h1>

  <!-- Inputs -->
  <div>
    Roll: <input type="range" id="roll" min="1000" max="2000" value="1500" oninput="updateLabel('roll')">
    <span id="rollVal">1500</span><br>
    Pitch: <input type="range" id="pitch" min="1000" max="2000" value="1500" oninput="updateLabel('pitch')">
    <span id="pitchVal">1500</span><br>
    Yaw: <input type="range" id="yaw" min="1000" max="2000" value="1500" oninput="updateLabel('yaw')">
    <span id="yawVal">1500</span><br>
    Thrust: <input type="range" id="thrust" min="1000" max="2000" value="1000" oninput="updateLabel('thrust')">
    <span id="thrustVal">1000</span><br><br>
    <button onclick="runSimulation()">Run</button>
  </div>

  <!-- Plots -->
  <div id="rpyPlot" style="width:100%;height:300px;"></div>
  <div id="motorPlot" style="width:100%;height:300px;"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
