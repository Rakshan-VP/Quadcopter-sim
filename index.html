<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quadcopter Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grid-container">
    <section id="input-section">
      <h2>1) Inputs & Gains</h2>
      <form id="input-form">
        <fieldset>
          <legend>Start Position (Lat, Lon, Alt)</legend>
          <input type="number" step="0.000001" id="start-lat" placeholder="Latitude" value="12.9716" required />
          <input type="number" step="0.000001" id="start-lon" placeholder="Longitude" value="77.5946" required />
          <input type="number" step="0.1" id="start-alt" placeholder="Altitude (m)" value="0" required />
        </fieldset>
        <fieldset>
          <legend>Waypoints (Lat, Lon, Alt) — one per line, comma separated</legend>
          <textarea id="waypoints" rows="5" placeholder="12.9720,77.5950,5\n12.9730,77.5960,10" required></textarea>
        </fieldset>
        <fieldset>
          <legend>Return to Launch (RTL)</legend>
          <input type="checkbox" id="rtl-toggle" />
          <label for="rtl-toggle">Enable RTL</label>
        </fieldset>
        <fieldset>
          <legend>PID Gains</legend>
          <label>Kp: <input type="number" step="0.01" id="kp" value="1.0" required /></label><br />
          <label>Ki: <input type="number" step="0.001" id="ki" value="0.0" required /></label><br />
          <label>Kd: <input type="number" step="0.01" id="kd" value="0.1" required /></label>
        </fieldset>
        <fieldset>
          <legend>LOS Guidance Gain</legend>
          <input type="number" step="0.01" id="los-gain" value="0.5" required />
        </fieldset>
        <button type="submit">Start Simulation</button>
      </form>
    </section>

    <section id="map-section">
      <h2>4) 3D Map + RPYT Display</h2>
      <div id="rpythud">
        <p><b>Roll:</b> <span id="roll-val">0</span>°</p>
        <p><b>Pitch:</b> <span id="pitch-val">0</span>°</p>
        <p><b>Yaw:</b> <span id="yaw-val">0</span>°</p>
        <p><b>Thrust:</b> <span id="thrust-val">0</span></p>
      </div>
      <div id="threejs-container"></div>
    </section>

    <section id="rpyt-plot">
      <h2>2) RPYT vs Time</h2>
      <div id="rpyt-plotly"></div>
    </section>

    <section id="motor-plot">
      <h2>3) Motor Commands vs Time</h2>
      <div id="motor-plotly"></div>
    </section>
  </div>

  <!-- Three.js -->
  <script src="lib/three.min.js"></script>
  <script src="lib/GLTFLoader.js"></script>
  <!-- Plotly -->
  <script src="lib/plotly.min.js"></script>
  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>
