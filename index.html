<!DOCTYPE html>
<html>
<head>
  <title>Quadcopter Sim</title>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-half {
      display: flex;
      height: 35%;
    }

    .controls {
      width: 27.5%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }

    .controls label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .map {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
    }

    .gains {
      width: 27.5%;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .gain-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      gap: 10px;
    }

    .gain-row label {
      width: 60px;
    }

    .gain-row input {
      width: 60px;
    }

    .bottom-half {
      display: flex;
      flex-wrap: wrap;
      height: 65%;
      overflow-y: auto;
    }

    .plot {
      width: 25%;
      height: 50%;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-half">
    <div class="controls">
      <label>Roll: <input type="range" id="roll" min="1000" max="2000" value="1500"></label>
      <label>Pitch: <input type="range" id="pitch" min="1000" max="2000" value="1500"></label>
      <label>Yaw: <input type="range" id="yaw" min="1000" max="2000" value="1500"></label>
      <label>Thrust: <input type="range" id="thrust" min="1000" max="2000" value="1500"></label>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div class="map">
      <div id="path" style="width:100%; height:100%;"></div>
    </div>

    <div class="gains">
      <div class="gain-row">
        <label>Roll:</label>
        <input type="number" id="roll_p" value="1.0" step="0.1" placeholder="P">
        <input type="number" id="roll_i" value="0.0" step="0.01" placeholder="I">
        <input type="number" id="roll_d" value="0.0" step="0.01" placeholder="D">
      </div>
      <div class="gain-row">
        <label>Pitch:</label>
        <input type="number" id="pitch_p" value="1.0" step="0.1" placeholder="P">
        <input type="number" id="pitch_i" value="0.0" step="0.01" placeholder="I">
        <input type="number" id="pitch_d" value="0.0" step="0.01" placeholder="D">
      </div>
      <div class="gain-row">
        <label>Yaw:</label>
        <input type="number" id="yaw_p" value="1.0" step="0.1" placeholder="P">
        <input type="number" id="yaw_i" value="0.0" step="0.01" placeholder="I">
        <input type="number" id="yaw_d" value="0.0" step="0.01" placeholder="D">
      </div>
      <div class="gain-row">
        <label>Thrust:</label>
        <input type="number" id="thrust_p" value="1.0" step="0.1" placeholder="P">
        <input type="number" id="thrust_i" value="0.0" step="0.01" placeholder="I">
        <input type="number" id="thrust_d" value="0.0" step="0.01" placeholder="D">
      </div>
    </div>
  </div>

  <div class="bottom-half">
    <div id="roll_plot" class="plot"></div>
    <div id="pitch_plot" class="plot"></div>
    <div id="yaw_plot" class="plot"></div>
    <div id="thrust_plot" class="plot"></div>
    <div id="m1_plot" class="plot"></div>
    <div id="m2_plot" class="plot"></div>
    <div id="m3_plot" class="plot"></div>
    <div id="m4_plot" class="plot"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
