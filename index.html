<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV Simulator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Quadrotor Motor PWM Simulator</h1>

    <div class="input-section">
        <label for="roll">Roll (-1 to 1):</label>
        <input type="number" id="roll" step="0.01" min="-1" max="1">
        <label for="pitch">Pitch (-1 to 1):</label>
        <input type="number" id="pitch" step="0.01" min="-1" max="1">
        <label for="yaw">Yaw (-1 to 1):</label>
        <input type="number" id="yaw" step="0.01" min="-1" max="1">
        <label for="thrust">Thrust (-1 to 1):</label>
        <input type="number" id="thrust" step="0.01" min="-1" max="1">

        <button id="submitBtn">Submit</button>
    </div>

    <div id="output">
        <h2>Motor PWM Signals</h2>
        <div id="motorOutput">
            <p>Front Left Motor: <span id="flMotor">N/A</span></p>
            <p>Front Right Motor: <span id="frMotor">N/A</span></p>
            <p>Back Left Motor: <span id="blMotor">N/A</span></p>
            <p>Back Right Motor: <span id="brMotor">N/A</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.23.4/pyodide.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
