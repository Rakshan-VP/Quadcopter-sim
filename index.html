<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Adder with Pyodide</title>
</head>
<body>
    <h1>Add Two Numbers Using Pyodide</h1>

    <label for="num1">Number 1: </label>
    <input type="number" id="num1" />
    <br><br>
    
    <label for="num2">Number 2: </label>
    <input type="number" id="num2" />
    <br><br>

    <button onclick="addNumbers()">Add</button>

    <h3>Result: <span id="result"></span></h3>

    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.23.4/pyodide.js"></script>
    <script>
        async function loadPyodide() {
            await loadPyodide();
        }

        async function addNumbers() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            
            // Ensure both inputs are numbers
            if (num1 === '' || num2 === '') {
                alert('Please enter both numbers!');
                return;
            }

            // Load Pyodide and execute Python code
            await loadPyodide();

            const pyodide = await loadPyodide();
            const code = `
def add(a, b):
    return a + b
result = add(${num1}, ${num2})
result
`;

            const result = pyodide.runPython(code);
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
