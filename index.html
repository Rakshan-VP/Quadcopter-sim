<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Transmitter</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .slider-container { margin-bottom: 1.5rem; }
    .label { margin-bottom: 0.5rem; display: block; }
    .value-display { margin-left: 1rem; }
  </style>
</head>
<body>
  <h1>🕹️ Virtual Transmitter</h1>

  <div class="slider-container">
    <label class="label">Roll: <span id="rollVal" class="value-display">0</span></label>
    <input type="range" id="roll" min="-1" max="1" step="0.01" value="0">
  </div>

  <div class="slider-container">
    <label class="label">Pitch: <span id="pitchVal" class="value-display">0</span></label>
    <input type="range" id="pitch" min="-1" max="1" step="0.01" value="0">
  </div>

  <div class="slider-container">
    <label class="label">Yaw: <span id="yawVal" class="value-display">0</span></label>
    <input type="range" id="yaw" min="-1" max="1" step="0.01" value="0">
  </div>

  <div class="slider-container">
    <label class="label">Thrust: <span id="thrustVal" class="value-display">0</span></label>
    <input type="range" id="thrust" min="0" max="1" step="0.01" value="0">
  </div>

  <button onclick="sendRPYT()">🚀 Send RPYT</button>

  <script src="main.js"></script>
</body>
</html>
