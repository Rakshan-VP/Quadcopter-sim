<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAV Simulator</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <h1>UAV Motor PWM Simulator</h1>

  <div>
    <label for="roll">Roll (-1 to 1):</label>
    <input type="number" id="roll" step="0.1" min="-1" max="1" value="0">
  </div>
  <div>
    <label for="pitch">Pitch (-1 to 1):</label>
    <input type="number" id="pitch" step="0.1" min="-1" max="1" value="0">
  </div>
  <div>
    <label for="yaw">Yaw (-1 to 1):</label>
    <input type="number" id="yaw" step="0.1" min="-1" max="1" value="0">
  </div>
  <div>
    <label for="thrust">Thrust (-1 to 1):</label>
    <input type="number" id="thrust" step="0.1" min="-1" max="1" value="0">
  </div>

  <button id="submitBtn">Calculate PWM</button>

  <h2>Motor PWM Outputs</h2>
  <ul>
    <li>Front Left Motor: <span id="flMotor">-</span></li>
    <li>Front Right Motor: <span id="frMotor">-</span></li>
    <li>Back Left Motor: <span id="blMotor">-</span></li>
    <li>Back Right Motor: <span id="brMotor">-</span></li>
  </ul>

  <!-- Load Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

  <!-- Load main logic -->
  <script src="assets/script.js"></script>
</body>
</html>
