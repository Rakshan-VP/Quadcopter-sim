<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyodide Web App</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f7f7f7;
    }
  </style>
</head>
<body>
  <h1>Pyodide Web App</h1>
  <p>Write Python code below and click "Run" to execute it in the browser:</p>
  <textarea id="python-code"></textarea><br>
  <button onclick="runPython()">Run</button>
  <div id="output"></div>

  <script>
    async function runPython() {
      const pythonCode = document.getElementById('python-code').value;
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = "Running Python...";

      // Load Pyodide and run the code
      const pyodide = await loadPyodide();
      try {
        const result = await pyodide.runPythonAsync(pythonCode);
        outputDiv.textContent = result;
      } catch (err) {
        outputDiv.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
