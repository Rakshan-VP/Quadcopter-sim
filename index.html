<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Adder with Pyodide</title>
</head>
<body>
    <h1>Add Two Numbers Using Pyodide</h1>

    <label for="num1">Number 1: </label>
    <input type="number" id="num1" />
    <br><br>
    
    <label for="num2">Number 2: </label>
    <input type="number" id="num2" />
    <br><br>

    <button onclick="addNumbers()">Add</button>

    <h3>Result: <span id="result"></span></h3>

    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.23.4/pyodide.js"></script>
    <script>
        let pyodide;

        async function loadPyodideAndReady() {
            pyodide = await loadPyodide();
            console.log("Pyodide is loaded!");
        }

        // Initialize Pyodide
        loadPyodideAndReady();

        async function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Ensure both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers!');
                return;
            }

            // Wait for Pyodide to load
            if (!pyodide) {
                alert("Pyodide is still loading. Please try again shortly.");
                return;
            }

            // Define Python code
            const code = `
def add(a, b):
    return a + b
result = add(${num1}, ${num2})
result
`;

            try {
                const result = await pyodide.runPythonAsync(code);
                document.getElementById('result').innerText = result;
            } catch (error) {
                console.error("Error executing Python:", error);
                alert("There was an error calculating the result.");
            }
        }
    </script>
</body>
</html>
