<!DOCTYPE html>
<html>
<head>
  <title>Quadcopter Sim</title>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>
  <div>
    Roll: <input id="roll" type="range" min="1000" max="2000" value="1500">
    Pitch: <input id="pitch" type="range" min="1000" max="2000" value="1500">
    Yaw: <input id="yaw" type="range" min="1000" max="2000" value="1500">
    Thrust: <input id="thrust" type="range" min="1000" max="2000" value="1500">
    <button id="startBtn">Start</button>
  </div>
    <div style="display:flex; flex-wrap:wrap;">
    <div id="path" style="width:48%;height:300px;"></div>
    <div id="rpy_plot" style="width:48%;height:300px;"></div>
    <div id="motor_plot" style="width:100%;height:300px;"></div>
  </div>
  

  <script type="module" src="main.js"></script>
</body>
</html>
