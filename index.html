<!DOCTYPE html>
<html>
<head>
  <title>Quadcopter Sim</title>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>
  <div>
    <label>Roll: <input type="range" id="roll" min="1000" max="2000" value="1500"></label>
    <label>Pitch: <input type="range" id="pitch" min="1000" max="2000" value="1500"></label>
    <label>Yaw: <input type="range" id="yaw" min="1000" max="2000" value="1500"></label>
    <label>Thrust: <input type="range" id="thrust" min="1000" max="2000" value="1500"></label>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>
  
  <div style="display: flex; flex-wrap: wrap;">
    <div id="roll_plot" style="width:48%;height:300px;"></div>
    <div id="pitch_plot" style="width:48%;height:300px;"></div>
    <div id="yaw_plot" style="width:48%;height:300px;"></div>
    <div id="thrust_plot" style="width:48%;height:300px;"></div>
  
    <div id="m1_plot" style="width:48%;height:300px;"></div>
    <div id="m2_plot" style="width:48%;height:300px;"></div>
    <div id="m3_plot" style="width:48%;height:300px;"></div>
    <div id="m4_plot" style="width:48%;height:300px;"></div>

    <div id="path" style="width:48%;height:300px;"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
