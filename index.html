<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV Simulator</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <h1>UAV Simulator</h1>

    <div class="input-section">
        <label for="roll">Roll:</label>
        <input type="number" id="roll" name="roll" step="any">
        <label for="pitch">Pitch:</label>
        <input type="number" id="pitch" name="pitch" step="any">
        <label for="yaw">Yaw:</label>
        <input type="number" id="yaw" name="yaw" step="any">
        <label for="thrust">Thrust:</label>
        <input type="number" id="thrust" name="thrust" step="any">

        <button id="submitBtn">Submit</button>
    </div>

    <div id="3d-map"></div>

    <div id="output">
        <h2>RPYT at Time:</h2>
        <p id="rpy-output">Roll: - Pitch: - Yaw: - Thrust: -</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>
</html>
